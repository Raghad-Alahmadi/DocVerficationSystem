<h2>Upload Document</h2>
<form [formGroup]="uploadForm">
  <label>Title:</label>
  <input formControlName="title" />
  <div *ngIf="uploadForm.controls['title'].invalid && uploadForm.controls['title'].touched">Title is required!</div>

  <label>File:</label>
  <input type="file" (change)="onFileSelected($event)" />
  <div *ngIf="uploadForm.controls['file'].invalid && uploadForm.controls['file'].touched">File is required!</div>

  <button (click)="upload()">Upload</button>
</form>
