<h2>Uploaded Documents</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doc of documents">
      <td>{{ doc.title }}</td>
      <td>{{ doc.status }}</td>
      <td><button (click)="verify(doc.id)">Verify</button></td>
    </tr>
  </tbody>
</table>
